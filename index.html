<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script.js"></script>
    <title>MyFirstCalculator</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" id="sc" class="screen" value="0" disabled />

      <div class="keys">
        <button onclick="operate('+')" type="button" class="operator" value="+">
          +
        </button>
        <button onclick="operate('-')" type="button" class="operator" value="-">
          -
        </button>
        <button onclick="operate('/')" type="button" class="operator" value="/">
          /
        </button>
        <button onclick="operate('*')" type="button" class="operator" value="x">
          x
        </button>

        <button onclick="inp(7)" type="button" class="operand" value="7">
          7
        </button>
        <button onclick="inp(8)" type="button" class="operand" value="8">
          8
        </button>
        <button onclick="inp(9)" type="button" class="operand" value="9">
          9
        </button>

        <button onclick="inp(4)" type="button" class="operand" value="4">
          4
        </button>
        <button onclick="inp(5)" type="button" class="operand" value="5">
          5
        </button>
        <button onclick="inp(6)" type="button" class="operand" value="6">
          6
        </button>

        <button onclick="inp(1)" type="button" class="operand" value="1">
          1
        </button>
        <button onclick="inp(2)" type="button" class="operand" value="2">
          2
        </button>
        <button onclick="inp(3)" type="button" class="operand" value="3">
          3
        </button>

        <button onclick="zer()" type="button" class="operand" value="0">
          0
        </button>

        <button onclick="dec()" type="button" class="decimal" value=".">
          .
        </button>
        <button onclick="del()" type="button" class="allClear" value="dot">
          AC
        </button>
        <button onclick="isEqual()" type="button" class="equal" value="=">
          =
        </button>
      </div>
    </div>
  </body>
</html>
